<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
		<h1>Welcome to your dashboard</h1>
		<form method="POST" action="{% url 'image_scraper' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Get images list</button>
		</form></br>
		<form method="POST" action="{% url 'image_downloader' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Download images</button>
		</form></br>
		<form method="POST" action="{% url 'text_scraper' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Get the text</button>
		</form></br>
		<form method="POST" action="{% url 'download_csv' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Download text to csv</button>
		</form>
    </div>
    
        {% block content %}
                                                            
        {% endblock %}
    
    <script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
